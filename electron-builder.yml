appId: app.lovhub.desktop
productName: LovHub
copyright: Copyright Â© 2025 LovHub

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - public/favicon.ico

extraResources:
  - from: agent/
    to: agent/
    filter:
      - "**/*.py"
      - "**/*.txt"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: LovHub-Setup-${version}-win.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  shortcutName: LovHub

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/favicon.ico
  artifactName: LovHub-${version}-mac-${arch}.${ext}
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: LovHub-${version}-linux-${arch}.${ext}
  category: Development
  maintainer: LovHub
