<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 App - Permissão</title>
    <style>
        :root {
            --bg-primary: #0a0e0d;
            --bg-card: #111827;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #e8f1ff;
            --text-sub: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(59, 130, 246, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 24px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            color: var(--text-sub);
            line-height: 1.6;
            margin: 0 0 32px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: #0a0e0d;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        #status {
            height: 20px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" x2="12" y1="19" y2="22" />
                </svg>
            </div>
            <h1>Permitir Microfone</h1>
            <p>A V8 App precisa do seu microfone para habilitar a transcrição de voz no chat.</p>
            <button id="btn-allow" class="btn-primary">Ativar Acesso</button>
            <div id="status"></div>
        </div>
    </div>
    <script src="permission.js"></script>
</body>

</html>
